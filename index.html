<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="main-container">
      <h1 id="title">Etch-a-Sketch</h1>
      <div class="control-panel">
        <div class="info-box">
          <div id="info-box-sign">!</div>
          <p id="info-box-text">
            Left click and drag to paint. <br />
            Right click and drag to delete. <br />
            Choose your prefered density.
          </p>
        </div>
        <div class="density-slider">
          <input
            type="range"
            min="1"
            max="100"
            value="16"
            class="slider"
            id="myRange"
          />
          <p id="density-text">Density: <span class="density-output"></span></p>
        </div>
      </div>
      <div class="flex-container"></div>
    </div>
  </body>
</html>
